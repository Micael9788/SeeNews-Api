<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1c9aef" />
    <title>Error 404 - rota não encontrada</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");
      * {
        padding: 0;
        margin: 0;
        font-family: "Open Sans", sans-serif;
      }
      .container {
        height: 100%;
        width: 100%;
      }

      .navbar {
        height: 100px;
        width: 100%;
      }

      .error-api {
        width: 100%;
        height: 100%;
        padding-top: 45%;
      }

      .error-card {
        width: 100%;
        height: 100%;
        text-align: center;
        display: flex;
      }

      .information {
        width: 100%;
        height: 100%;
        text-align: center;
      }

      #title {
        font-size: 28px;
      }

      #description {
        font-size: 16px;
        width: 220px;
        color: #5d5d5d;
        margin-left: auto;
        margin-right: auto;
        font-weight: 450;
      }

      #line {
        height: 50px;
        width: 1px;
        border: none;
        background-color: rgba(93, 93, 93, 0.3);
        margin-left: auto;
        margin-right: auto;
      }

      .navbar {
        padding-top: 15px;
        padding-left: 15px;
      }

      #logo {
        font-size: 25px;
        font-weight: bold;
        color: #1c9aef;
      }

      #criador {
        font-size: 13px;
        font-weight: 450;
        color: #5d5d5d;
      }

      .footer {
        bottom: 0;
        position: absolute;
        width: 100%;
        text-align: center;
        padding-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1 id="logo">seeNews</h1>
      </div>
      <div class="error-api">
        <div class="error-card">
          <div class="information">
            <h1 id="title">404</h1>
            <hr id="line" />
            <h2 id="description">não existe essa rota na api</h2>
          </div>
        </div>
      </div>
      <div class="footer">
        <h2 id="criador">&copy; micael dev - 2023</h2>
      </div>
    </div>
  </body>
</html>
